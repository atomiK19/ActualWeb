        <svg id="mySVG">
            <!-- Adjust the path coordinates to form a pickle shape -->
            <path fill="none" stroke="black" stroke-width="10" id="pickle" d="M100 200 Q100 100 200 100 Q300 100 300 200 Q300 300 200 300 Q100 300 100 200 Z" />
            Sorry, your browser does not support inline SVG.
          </svg>
          
          <script>

            if(localStorage.getItem("user"))
            {
                //if true, welcome the user back to the site
                $("#welcome").text("Welcome back master " + localStorage.user);
            }
            else
            {
                //otherwise, ask the user their name, store their name, and welcome them!
                var name = prompt("What is your name?");
                localStorage.setItem("user", name);
                $("#welcome").text("Welcome to my site master " + name);
            }

          // Get the id of the <path> element and the length of <path>
          var pickle = document.getElementById("pickle");
          var length = pickle.getTotalLength();
          
          // The start position of the drawing
          pickle.style.strokeDasharray = length;
          
          // Hide the pickle by offsetting dash. Remove this line to show the pickle before scroll draw
          pickle.style.strokeDashoffset = length;
          
          // Find scroll percentage on scroll (using cross-browser properties), and offset dash same amount as percentage scrolled
          window.addEventListener("scroll", myFunction);
          
          function myFunction() {
            var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
          
            var draw = length * scrollpercent;
            
            // Reverse the drawing (when scrolling upwards)
            pickle.style.strokeDashoffset = length - draw + 7;
          }
          </script>
