<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Function to create a new colored circle
        function createColoredCircle(event) {
            const coloredCircle = document.createElement('div');
            coloredCircle.classList.add('trail');
            coloredCircle.style.left = event.clientX + 'px';
            coloredCircle.style.top = event.clientY + 'px';
            changeColor(coloredCircle); // Change color of the new circle
            document.body.appendChild(coloredCircle);
        }
        
        // Function to change the color of a circle
        function changeColor(circle) {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            circle.style.backgroundColor = randomColor;
        }
        
        // Create colored circle on mouse click
        document.addEventListener("click", function(event) {
            createColoredCircle(event);
        });
    });
</script>
